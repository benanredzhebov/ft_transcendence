<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
    <nav>
        <a href="/node_backend/knex/knex_tutorial/public">Home</a>
    </nav>
</header>
<main>
    <h2>Home Page</h2>
    <p>This is the home page of my website. Here you can find the latest updates and news.</p>
    <div class="button-container">
        <button onclick="window.location.href='/signUp'">Sign Up</button>
        <button onclick="window.location.href='/logIn'">Log In</button>
        <button onclick="window.location.href='/game'">Game</button>
    </div>
</main>
</body>
</html>
